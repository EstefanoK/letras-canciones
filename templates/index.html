<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Canciones</title>

</head>
<body>
  <div class="container">

      <input type="text" name="artista" placeholder="Nombre del artista (opcional)">
      <button type="submit">Buscar</button>
    </form>
       {% if resultados %}
        <h2>Resultados:</h2>
        <ul>
            {% for r in resultados %}
                <li>

                    {% endif %}

            {% endfor %}
        </ul>
    {% endif %}
  </div>
</body>
